<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS & JS Interactive Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Interactive CSS & JS Demo</h1>


<!-- Button Hover Animation -->
<section class="card">
<h2>Button Animation</h2>
<button class="animateBtn">Hover Me!</button>
</section>


<!-- Box Animation Triggered by Button -->
<section class="card">
<h2>Animate Box</h2>
<div id="box" class="box"></div>
<button id="boxBtn">Animate Box</button>
</section>


<!-- Card Flip Animation -->
<section class="card">
<h2>Card Flip</h2>
<div class="flip-card" id="flipCard">
<div class="flip-card-inner">
<div class="flip-card-front">Front</div>
<div class="flip-card-back">Back</div>
</div>
</div>
</section>


<script src="script.js"></script>
</body>
</html>
